<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="Popover.css"/>
    <script type="text/javascript" src="Popover.js"></script>
    <title>Popover demo</title>
</head>
<body>

    <div class="container">
        <div class="inner">
            <div class="popover" id="trigger">
                <span class="pop-title">
                    <span>popover</span>
                    <span class="arrow"></span>
                </span>
                <div class="panel">
                    <div class="btn">全部</div>
                    <div class="btn">北京</div>
                    <div class="btn">...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var popover = new Popover({
            identifier: "#trigger"
        });
    </script>
</body>
</html>
